version: 1
apps:
  - appID: long-running-test
    appDirPath: ./
    appPort: 5229
    appProtocol: http
    command: ["dotnet", "run"]
    env:
      ASPNETCORE_URLS: "http://localhost:5229"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://localhost:4317"
    resourcesPath: ./components
    config: ./daprconfig/dapr-config.yaml